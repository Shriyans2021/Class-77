<html>
<head>
    <title> webpage about javascript arrays.</title>
</head>
<body>
<h1>console.log </h1>
<button class="click">Next</button> 
<script> console.log("Hi I am console screen");
var name1="JOHN"; console.log(name1);
var name2="jeff"; console.log(name2);
var name3=name1.concat (name2); console.log(name3);
var len=name3.length; console.log(len);
var cap=name1.toLowerCase();console.log(cap);
var nocap=name2.toUpperCase();console.log(nocap);
var name4="i am jeffry";console.log(name4);
var decname4=name4.replace("jeffry","cherry");console.log(decname4);
var number1=Math.sqrt(21);console.log(number1);
var number2=Math.max(69,420,31,35,34);console.log(number2);
var number3=Math.min(69,420,31,35,34);console.log(number3);
var number4=Math.pow(4,2);console.log(number4);
var number5=Math.pow(5,2);console.log(number5);
</script>
</body>
</html>
